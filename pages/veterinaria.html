<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Panel de Veterinarias</title>
</head>

<body>
    <header>
      <nav class="flex nav-bar">
        <div>
          <img src="../images/Designer1.PNG" alt="" height="200px" class="logoHead">
        </div>
        <div>
          <ul>
            <li class="pl-5">
              <a href="../index.html">Panel de gestor</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
  
  
    <main>
      <section style="margin: 25px 0">
        <div>
            <h1>Bienvenido al panel de gestión de la veterinaria</h1>
          <ul class="centrar-contenedor gap-5">
            <li class="flex gap-2">
              <h2>Clientes</h2> <button class="btn-mostrar" id="mostrarMenu1">Ver clientes</button>
            </li>
            <div id="desplegable1" class="ocultar"></div>
  
            <li class="flex gap-2">
              <h2>Pacientes</h2> <button class="btn-mostrar" id="mostrarMenu2">Ver pacientes</button>
            </li>
            <div id="desplegable2" class="ocultar"></div>
          </ul>
        </div>
      </section>
  
    </main>
  
    <footer class="footer">
        <section>
          <div class="centrar-foot">
            <img src="/images/Designer1.PNG" alt="Logo" class="logoFoot">
          </div>
          <div class="redes">
            <a href="https://instagram.com" target="_blank" class="red-social"><img src="../images/icono-instagram.png" alt="Instagram"></a>
            <a href="https://facebook.com" target="_blank" class="red-social"><img src="../images/icono-facebook.png" alt="Facebook"></a>
            <a href="https://tiktok.com" target="_blank" class="red-social"><img src="../images/icono-tiktok.png" alt="TikTok"></a>
          </div>
          <div class="informacion-footer">
            <p>© 2024 Veterinaria ScoobyDoo - Todos los derechos reservados</p>
            <a href="/politica-privacidad" class="link-footer">Política de privacidad</a>
            <a href="/terminos-servicio" class="link-footer">Términos de servicio</a>
          </div>
        </section>
      </footer>
      
  </body>
  <script type="module" src="../scripts/app.js"></script>
  </body>
</html>
